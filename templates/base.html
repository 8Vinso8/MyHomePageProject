<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{%  static 'favicon.png' %}">
    <style>
        header
        {
            width: 100%;
            height: 80px;
            background: #2e3440;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            box-shadow: 0 10px 20px 10px rgba(0,0,0,.1);
        }

         .index
        {
             position: absolute ;
             left: 50%;
             top: 50%;
             transform: translate(-50%, -50%);
             border: 6px solid #2e3440;
             border-radius: 5px;
             box-shadow: 0 10px 20px 20px rgba(0,0,0,.1);
             background-color: aliceblue;
        }

        body
        {
            background-image: url({% static 'background.jpg' %});
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .title
        {
            font-family: "Roboto", "Lucida Grande", "DejaVu Sans", "Bitstream Vera Sans", Verdana, Arial, sans-serif;
            font-size: 30px;
            text-align: left;
            color: aliceblue;
            margin-left: 5px;
        }

        .menu
        {
            margin-left: 5px;
        }

        .button
        {
            background-color: aliceblue;
            border: 2px solid aliceblue;
            color: black;
            border-radius: 4px;
            transition-duration: 0.4s;
        }

        .button:hover
        {
            background-color: #2e3440;
            border: 2px solid aliceblue;
            color: aliceblue;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="title">Борьба с депрессией</div>
        <div class="menu">
            <a href="/">
                <button class="button">Главная</button>
            </a>
            <a href="/cats">
                <button class="button">Котики</button>
            </a>
            <a href="/mail">
                <button class="button">Письмо счастья</button>
            </a>
        </div>
    </header>
    <div class="index">
        {% block content %}{% endblock %}
    </div>
    {% block footer %}{% endblock %}
</body>
</html>
