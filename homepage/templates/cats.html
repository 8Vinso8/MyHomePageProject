{% extends "base.html" %}
{% load static %}
{% block head %}
    <title>Котики</title>
{% endblock %}

{% block content %}
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel"
         style="height: auto; max-width: 100%; width: auto;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'img/cats/cat1.jpg' %}" alt="Котик">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/cats/cat2.jpg' %}" alt="Котик">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/cats/cat3.jpg' %}" alt="Котик">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
    </div>
{% endblock %}
