{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load static %}

{% block head %}
    <title>Регистрация</title>
{% endblock %}

{% block content %}
    <div class="container py-5">
	<h1>Регистрация</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}
		<button class="btn btn-primary" type="submit">Регистрация</button>
	</form>
	<p class="text-center">Если у вас уже есть аккаунт, <a href="/login">войдите</a>.</p>
    </div>
{% endblock %}
