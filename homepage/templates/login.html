{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load static %}

{% block head %}
    <title>Вход</title>
{% endblock %}

{% block content %}
    {% load crispy_forms_tags %}
    <div class="container py-5">
        <h1>Вход</h1>
        <form method="POST">
            {% csrf_token %}
            {{ login_form|crispy }}
            <input type="hidden" name="next" value="{{ request.GET.next }}"/>
            <button class="btn btn-primary" type="submit">Войти</button>
        </form>
        <p class="text-center">Нет аккаунта? <a href="/register">Создайте</a>!</p>
    </div>
{% endblock %}
