{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="{% static 'favicon.png' %}">
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <meta name="viewport" content="width=device-width,initial-scale=1">
    {% block head %}{% endblock %}
</head>
<body>
<header>
    <div style="float: left; size: auto">
        <div class="title">Борьба с депрессией</div>
        <div class="menu" style="float: left; margin-left: 5px; margin-right: 5px">
            <a href="/">
                <button class="button">Главная</button>
            </a>
            <a href="/cats">
                <button class="button">Котики</button>
            </a>
            <a href="/mail">
                <button class="button">Письмо счастья</button>
            </a>
        </div>
    </div>
    <div style="float: right; margin-right: 5px">
        <div style="float: right; position: absolute; top: 45px; right: 5px" class="dropdown">
            <button class="button">Меню</button>
            <div class="dropdown-content" style="right: 0; background-color: #2e3440">
                {% if user.is_authenticated %}
                    <img class="rounded-circle account-img" src="{{  user.profile.avatar.url }} " style="cursor: pointer;"/>
                    <div class="title">{{ user.username }}</div>
                    <a href="/profile/{{ user.username }}">
                        <button class="button">Профиль</button>
                    </a>
                    <a href="/logout">
                        <button class="button">Выйти</button>
                    </a>
                {% else %}
                    <a href="/registration">
                        <button class="button">Регистрация</button>
                    </a>
                    <a href="/login">
                        <button class="button">Вход</button>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container">
        {% include 'messages.html' %}
    </div>
</main>
<div class="index">
    {% block content %}{% endblock %}
</div>
{% block footer %}{% endblock %}
</body>
</html>
